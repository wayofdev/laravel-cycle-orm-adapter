---

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: ğŸ” Continuous integration

jobs:
  integration:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-22.04"]
        php: ["8.1"]
    steps:
      - name: ğŸ“¦ Check out the codebase
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup PHP
        uses: shivammathur/setup-php
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, fileinfo, pdo_mysql, pdo
          ini-values: error_reporting=E_ALL
          tools: composer:v2, pecl
          coverage: pcov

      - name: â™»ï¸ Load cached dependencies
        id: cached-composer-dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: vendor-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: âš™ï¸ Install dependencies
        if: steps.cached-composer-dependencies.outputs.cache-hit != 'true'
        run: composer install

      - name: ğŸš¨ Run coding standards task
        run: make cs-diff
        env:
          PHP_CS_FIXER_IGNORE_ENV: true

      - name: ğŸ§ª Execute phpunit tests
        uses: php-actions/phpunit@v3
        env:
          XDEBUG_MODE: coverage
        with:
          bootstrap: vendor/autoload.php
          configuration: phpunit.xml.dist
          php_extensions: xdebug
          args: tests --coverage-clover ./coverage.xml

      - name: ğŸ“ Run static analysis using phpstan
        run: make stan

      - name: ğŸ“¤ Upload coverage report to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          verbose: true

...
