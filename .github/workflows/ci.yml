---

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: ğŸ” Continuous integration

jobs:
  integration:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-22.04"]
        php: ["8.2"]
    steps:
      - name: ğŸ“¦ Check out the codebase
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, fileinfo, pdo_mysql, pdo
          ini-values: error_reporting=E_ALL
          tools: composer:v2, pecl
          coverage: xdebug

      - name: ğŸ› ï¸ Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: â™»ï¸ Restore cached dependencies
        id: cached-composer-dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: vendor-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}-${{ matrix.php }}

      - name: ğŸ“¥ Install dependencies
        if: steps.cached-composer-dependencies.outputs.cache-hit != 'true'
        run: composer install

      - name: ğŸ› ï¸ Prepare environment
        run: |
          mkdir -p ./.build/php-cs-fixer
          mkdir -p ./.build/phpstan
          mkdir -p ./.build/phpunit

      - name: ğŸš¨ Run coding standards task
        run: composer cs:diff
        env:
          PHP_CS_FIXER_IGNORE_ENV: true

      - name: ğŸ§ª Execute phpunit and pest tests
        env:
          XDEBUG_MODE: coverage
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
        run: vendor/bin/pest --coverage-clover=coverage.xml

      - name: ğŸ” Run static analysis using phpstan
        run: composer stan:ci

      - name: ğŸ“¤ Upload coverage report to Codecov
        uses: codecov/codecov-action@v4.4.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          verbose: true

...
