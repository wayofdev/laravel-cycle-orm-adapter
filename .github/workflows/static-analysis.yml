---

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - master
    paths:
      - 'config/**'
      - 'src/**'
      - 'tests/**'
      - '.php-cs-fixer.dist.php'
      - 'composer.json'
      - 'composer.lock'
      - 'phpstan.neon.dist'
      - 'phpstan-baseline.neon'
      - 'psalm.xml'
      - 'psalm-baseline.xml'
  pull_request:
    branches:
      - master
    paths:
      - 'config/**'
      - 'src/**'
      - 'tests/**'
      - '.php-cs-fixer.dist.php'
      - 'composer.json'
      - 'composer.lock'
      - 'phpstan.neon.dist'
      - 'phpstan-baseline.neon'
      - 'psalm.xml'
      - 'psalm-baseline.xml'

name: üîç Static analysis

jobs:
  phpstan:
    timeout-minutes: 4
    runs-on: ${{ matrix.os }}
    concurrency:
      cancel-in-progress: true
      group: phpstan-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
        php-version:
          - '8.2'
        dependencies:
          - locked
    steps:
      - name: üì¶ Check out the codebase
        uses: actions/checkout@v4.1.7

      - name: üõ†Ô∏è Setup PHP
        uses: shivammathur/setup-php@2.33.0
        with:
          php-version: ${{ matrix.php-version }}
          extensions: none, ctype, dom, json, mbstring, simplexml, tokenizer, xml, xmlwriter, pdo, curl, fileinfo, pdo_mysql, iconv
          ini-values: error_reporting=E_ALL
          coverage: none

      - name: üõ†Ô∏è Setup problem matchers
        run: echo "::add-matcher::${{ runner.tool_cache }}/php.json"

      - name: ü§ñ Validate composer.json and composer.lock
        run: composer validate --ansi --strict

      - name: üîç Get composer cache directory
        uses: wayofdev/gh-actions/actions/composer/get-cache-directory@v3.3.0

      - name: ‚ôªÔ∏è Restore cached dependencies installed with composer
        uses: actions/cache@v4.2.3
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: php-${{ matrix.php-version }}-composer-${{ matrix.dependencies }}-${{ hashFiles('composer.lock') }}
          restore-keys: php-${{ matrix.php-version }}-composer-${{ matrix.dependencies }}-

      - name: üì• Install "${{ matrix.dependencies }}" dependencies
        uses: wayofdev/gh-actions/actions/composer/install@v3.3.0
        with:
          dependencies: ${{ matrix.dependencies }}

      - name: üîç Run static analysis using phpstan/phpstan
        run: composer stan:ci
